<script type="text/x-red" data-template-name="history">
   <div class="form-row">
       <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
       <input type="text" id="node-input-name">
   </div>
   <div class="form-row">
       <label for="node-input-database"><i class="fa fa-database"></i> Database</label>
       <select id="node-input-database" style="">
           <option value="">Select</option>
           <option value="MongoSQL">MongoSQL</option>
           <option value="InfluxDB">InfluxDB</option>
           <option value="Oracle">Oracle</option>
           <option value="PostgreSQL">PostgreSQL</option>
           <option value="MySQL">MySQL</option>
       </select>
   </div>
</script>

<script type="text/x-red" data-help-name="history">
   <p>Connect to a specific database.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('history',{
        category: 'output',     // the palette category
        defaults: {             // defines the editable properties of the node
            name: {value:"", required:true},
            database: {value:"", required:true}
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:0,              // set the number of outputs - 0 to n
        align: "right",         // align the icon
        icon: "db.png",         // set the icon (held in icons dir below where you save the node)
        color: "#6191bf",       // background-color
        label: function() {     // sets the default label contents
            return this.name||"history";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
